<!DOCTYPE html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>HTML5 Media</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/normalize.min.css">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h1>HTML5 Media</h1>
	<h2>Grid Attack - HTML5 game</h2>
	<video id="video" width="854" height="480"
		title="Grid Attack - HTML5 game" preload="auto" controls>
		<source
			src="https://edutek.net/foothill/cs/22a/media/mediumGrid_Attack_HTML5_game.ogg"
			type="video/ogg">
		<source
			src="https://edutek.net/foothill/cs/22a/media/Grid_Attack_HTML5_game_hd720.mp4"
			type="video/mp4">
		<source
			src="https://edutek.net/foothill/cs/22a/media/Grid_Attack_HTML5_game_medium.mp4"
			type="video/mp4">
		<source
			src="https://edutek.net/foothill/cs/22a/media/Grid_Attack_HTML5_game_small.3gp"
			type="video/3gp">
		<embed
			src="https://edutek.net/foothill/cs/22a/media/Grid_Attack_HTML5_game_small.flv"
			type="application/x-shockwave-flash"></embed>
		<!-- If video is not supported -->
		<p>
			Your browser does not support the HTML5
			<code>video</code>
			element. <br /> Try watching "Grid Attack - HTML5 game" at: <br />
			<a href="https://www.youtube.com/watch?v=ml20keUxur4">https://www.youtube.com/watch?v=ml20keUxur4</a>
		</p>
	</video>
	<div>
		<button id="playOrPauseVideoButton">Play</button>
		<button id="stopVideoButton">Stop</button>
		<button id="increaseVideoVolumeButton">Increase Volume</button>
		<button id="decreaseVideoVolumeButton">Decrease Volume</button>
	</div>
	<br />
	<audio id="audio" title="title" preload="auto" controls>
		<source
			src="https://edutek.net/foothill/cs/22a/media/mediumGrid_Attack_HTML5_game.ogg"
			type="audio/ogg">
		<source
			src="https://edutek.net/foothill/cs/22a/media/Grid_Attack_HTML5_game_250k_audio.mp4"
			type="audio/mp4">
		<source
			src="https://edutek.net/foothill/cs/22a/media/Grid_Attack_HTML5_game_127k_audio.mp4"
			type="audio/mp4">
		<p>
			Your browser does not support the HTML5
			<code>audio</code>
			element. <br /> Try watching "Grid Attack - HTML5 game" at: <br />
			<a href="https://www.youtube.com/watch?v=ml20keUxur4">https://www.youtube.com/watch?v=ml20keUxur4</a>
		</p>
	</audio>
	<div>
		<button id="playOrPauseAudioButton">Play</button>
		<button id="stopAudioButton">Stop</button>
		<button id="increaseAudioVolumeButton">Increase Volume</button>
		<button id="decreaseAudioVolumeButton">Decrease Volume</button>
	</div>
	<footer>
		<div id="watch-description-clip">
			<div id="watch-uploader-info">
				<strong class="watch-time-text">Published on Jul 27, 2014</strong>
				by
				<address class="author">David Art</address>
			</div>
			<div class="" id="watch-description-text">
				<p id="eow-description">
					weekend project - a 'match-3' game .. <br> HTML, CSS and
					JavaScript
				</p>
			</div>
			<ul>
				<li>Category
					<ul>
						<li>Science &amp; Technology</li>
					</ul>
				</li>
				<li>License
					<ul>
						<li>Creative Commons Attribution license (reuse allowed)</li>
					</ul>
				</li>
			</ul>
		</div>
	</footer>

	<script src="js/main.js"></script>
</body>
</html>
